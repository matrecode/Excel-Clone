<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Excel Clone</title>
  </head>
  <body>
    <div class="page-action-container">
      <div class="page-action">Home</div>
      <div class="page-action">File</div>
      <div class="page-action">Insert</div>
      <div class="page-action">Layout</div>
      <div class="page-action">Help</div>
    </div>
    <div class="cell-prop-container">
      <span class="material-icons"> content_copy </span>
      <span class="material-icons"> content_cut </span>
      <span class="material-icons"> content_paste </span>
      <select class="font-family-prop">
        <option value="Calibri">Calibri</option>
        <option value="Cursive">Cursive</option>
        <option value="Monospace">Monospace</option>
        <option value="Sans Serif">Sans Serif</option>
        <option value="Fantasy">Fantasy</option>
      </select>
      <select class="font-size-prop">
        <option value="12">12</option>
        <option value="14">14</option>
        <option value="16">16</option>
        <option value="18">18</option>
      </select>
      <span class="material-icons bold"> formatbold </span>
      <span class="material-icons italic"> format_italic </span>
      <span class="material-icons underline"> format_underlined </span>
      <span class="left material-icons alignment"> format_align_left </span>
      <span class="center material-icons alignment"> format_align_center </span>
      <span class="right material-icons alignment"> format_align_center </span>
      <div class="color-prop">
        <span class="material-icons"> format_color_text </span>
        <input type="color" class="font-color-prop">
      </div>
      <div class="color-prop">
        <span class="material-icons"> format_color_fill </span>
        <input type="color" class="BGcolor-prop">
      </div>
    </div>
    <div class="formula-action-container">
      <input type="text" readonly class="address-bar" />
      <span class="material-symbols-outlined"> function </span>
      <input type="text" class="formula-bar" />
    </div>
    <div class="grid-container">
      <div class="top-left-dummy"></div>
      <div class="address-column-container"></div>

      <div class="cells-container">
        <div class="address-row-container"></div>
      </div>
    </div>
    <div class="sheet-action-container">
      <dic class="sheet-add-icon">
        <span class="material-icons"> post_add </span>
      </dic>
      <div class="sheet-folder-container">
        <div class="sheet-folder">Sheet1</div>
      </div>
    </div>

    <script src="grid.js"></script>
    <script src="cell-properties.js"></script>
    <script src="formula.js"></script>
  </body>
</html>
